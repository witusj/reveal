<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="reveal.js-plugins/spreadsheet/ruleJS.all.full.min.js"></script>
    <link rel="stylesheet" href="reveal.js-plugins/spreadsheet/spreadsheet.css">
    
		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/league.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
				  <div class="spreadsheet" data-delimiter="   ">
=$B$2   'Maserati'  "Mazda" "Mercedes"  "Mini"  =A$1
2009    0   2941    4303    354 5814
2010    5   2905    2867    =SUM(A4,2,3)    =$B1
2011    4   2517    4822    552 6127
2012    =SUM(A2:A5) =SUM(B5,E3) =A2/B2  12  4151
</div>
				</section>
				<section data-background-video="video/MOVIE.mp4" data-background-color="#000000" data-background-transition="zoom">
					</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				
				chalkboard: { 
        // optionally load pre-recorded chalkboard drawing from file
        src: "chalkboard.json",  
				},

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
				  { src: 'plugin/chalkboard/chalkboard.js' },
				  { src: 'reveal.js-plugins//spreadsheet/spreadsheet.js' },
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
			
    keyboard: {
        67: function() { RevealChalkboard.toggleNotesCanvas() },    // toggle notes canvas when 'c' is pressed
        66: function() { RevealChalkboard.toggleChalkboard() }, // toggle chalkboard when 'b' is pressed
        46: function() { RevealChalkboard.clear() },    // clear chalkboard when 'DEL' is pressed
         8: function() { RevealChalkboard.reset() },    // reset chalkboard data on current slide when 'BACKSPACE' is pressed
        68: function() { RevealChalkboard.download() }, // downlad recorded chalkboard drawing when 'd' is pressed
    }
			});
		</script>
	</body>
</html>
